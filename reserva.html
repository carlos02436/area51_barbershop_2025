<form id="booking-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Día de la Cita:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="mb-3">
                <label for="time" class="form-label">Hora de la Cita:</label>
                <select class="form-select" id="time" name="time" required>
                    <option value="" disabled selected>Selecciona una hora</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">01:00 PM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                    <option value="17:00">05:00 PM</option>
                    <option value="18:00">06:00 PM</option>
                    <option value="19:00">07:00 PM</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="barber" class="form-label">Barbero de Preferencia:</label>
                <select class="form-select" id="barber" name="barber" required>
                    <option value="" disabled selected>Selecciona un barbero</option>
                    <option value="Zorp el Estilista">Zorp el Estilista</option>
                    <option value="Comandante Klipp">Comandante Klipp</option>
                    <option value="Agente Razor">Agente Razor</option>
                    <option value="Cualquiera">Cualquiera disponible</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Reservar Cita</button>
        </form>
